server {
    listen 80;
    
    # SPA support with /admin base path
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        
        # Correct MIME types for JS modules
        types {
            text/javascript js mjs;
            application/javascript js mjs;
        }
    }
}
