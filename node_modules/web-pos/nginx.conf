server {
    listen 80;
    root /usr/share/nginx/html;
    
    # Ensure proper MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Handle requests with /admin/ prefix (assets are at /admin/assets/)
    # Rewrite /admin/xxx to /xxx so files can be found in root
    location /admin/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /index.html;
    }

    # Serve static assets directly from /admin/assets/
    location /admin/assets/ {
        alias /usr/share/nginx/html/assets/;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Fallback for direct root access (shouldn't happen but just in case)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
