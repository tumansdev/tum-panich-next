server {
    listen 80;
    root /usr/share/nginx/html;
    
    # Ensure proper MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Audio MIME types
    types {
        audio/mpeg mp3;
        audio/ogg ogg;
        audio/wav wav;
    }

    # Serve sounds from /sounds/ or /admin/sounds/
    location /sounds/ {
        alias /usr/share/nginx/html/sounds/;
        try_files $uri =404;
        add_header Content-Type audio/mpeg;
    }

    location /admin/sounds/ {
        alias /usr/share/nginx/html/sounds/;
        try_files $uri =404;
        add_header Content-Type audio/mpeg;
    }

    # Handle requests with /admin/ prefix (assets are at /admin/assets/)
    location /admin/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /index.html;
    }

    # Serve static assets directly from /admin/assets/
    location /admin/assets/ {
        alias /usr/share/nginx/html/assets/;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Fallback for direct root access
    location / {
        try_files $uri $uri/ /index.html;
    }
}

