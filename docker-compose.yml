version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: tum_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - web_static:/var/www/html
    depends_on:
      - backend
      - web-pos
      - liff-app
    networks:
      - tum-network

  certbot:
    image: certbot/certbot
    container_name: tum_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - tum-network

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: tum_backend
    restart: always
    environment:
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:password@db:5432/tum_panich?schema=public
      - NODE_ENV=production
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - db
    networks:
      - tum-network

  web-pos:
    build:
      context: ./apps/web-pos
      dockerfile: Dockerfile
    container_name: tum_web_pos
    restart: always
    networks:
      - tum-network

  liff-app:
    build:
      context: ./apps/liff-app
      dockerfile: Dockerfile
    container_name: tum_liff_app
    restart: always
    networks:
      - tum-network

  db:
    image: postgres:15-alpine
    container_name: tum_db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=tum_panich
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tum-network

networks:
  tum-network:
    driver: bridge

volumes:
  postgres_data:
  web_static:
